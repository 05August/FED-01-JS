<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assest/css/style.css" />
    <script
      src="https://kit.fontawesome.com/e41fa28439.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div id="appTvn">
      <header>
        <div class="icon"></div>
      </header>
      <hr />
      <article>
        <h3 class="title">Nhập các thông số:</h3>
        <form>
          <div class="infor-user">
            <div class="text-title">Tên Khách Hàng:</div>
            <input
              type="text"
              pinputtext=""
              style="text-align: right"
              type="text"
              class="input-user"
              id="user-name"
            />
          </div>

          <div class="infor-user">
            <div class="text-title">Tổng điện năng tiêu thụ (kWh):</div>
            <input
              pinputtext=""
              pattern="[0-9]*"
              style="text-align: right"
              type="text"
              class="input-user"
              id="user-use"
            />
          </div>

          <div class="infor-user">
            <button type="button" onclick="complete();">
              <i class="fa-solid fa-magnifying-glass"></i>
              <span>Tính Toán</span>
            </button>
          </div>

          <h3 class="title">Kết quả:</h3>


          <table class="tableDetail" style="word-break: break-word">
            <tbody>
              <tr>
                <th></th>
                <th>ĐƠN GIÁ THEO TVN (đồng/kWh)</th>
                <th>SẢN LƯỢNG (kWh)</th>
                <th>THÀNH TIỀN (đồng)</th>
              </tr>
              <!---->
              <tr>
                <td class="level">Bậc thang 1</td>
                <td class="price">3000</td>
                <td id="milestones1">0</td>
                <td style="text-align: right" id="money1"></td>
              </tr>
              <tr>
                <td class="level">Bậc thang 2</td>
                <td class="price">5000</td>
                <td id="milestones2">0</td>
                <td style="text-align: right" id="money2"></td>
              </tr>
              <tr>
                <td class="level">Bậc thang 3</td>
                <td class="price">10000</td>
                <td id="milestones3">0</td>
                <td style="text-align: right" id="money3"></td>
              </tr>
              <tr>
                <td class="level">Bậc thang 4</td>
                <td class="price">20000</td>
                <td id="milestones4">0</td>
                <td style="text-align: right" id="money4"></td>
              </tr>
            </tbody>
          </table>

          <h3 class="title">Thành Tiền:</h3>
          <span id="total-money"></span>
          

          <div id="alert-data"></div>
        </form>
      </article>
    </div>

    <script type="text/javascript" src="./assest/js/script.js"></script>
  </body>
</html>
