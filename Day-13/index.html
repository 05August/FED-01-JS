<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>

</head>
<body>
  <h1 id="time"></h1>
  <div id="my-game">
    <main>
      <h2 id="countdown">Thời gian : 10</h2>
      <div id="question-oder">
        Câu 1.
      </div>
      <div id="question-content">
        Đâu là thủ đô của Việt Nam?
      </div>
      <div id="question-answer">
        <div>
          <input type="radio" name="answer" id="option-a">
          A.
          <div class="answer-content" id="option-a-content">
          Hà Nội
          </div>
        </div>
        <div>
          <input type="radio" name="answer" id="option-b">
          B.
          <div class="answer-content" id="option-b-content">
          Cần Thơ
          </div>
        </div>
        <div>
          <input type="radio" name="answer" id="option-c">
          C.
          <div class="answer-content" id="option-c-content">
          Đà Nẵng
          </div>
        </div>
        <div>
          <input type="radio" name="answer" id="option-d">
          D.
          <div class="answer-content" id="option-d-content">
          TP. Hồ Chí Minh
          </div>
        </div>
      </div>
  
    </main>
  </div>
  <h1 id="alert"></h1>
  <script type="text/javascript" src="./main.js"></script>
</body>
</html>
