<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="main">
      <div id="calculator">
        <div id="calculator-screen">
          <div id="calculator-screen-text">0</div>
        </div>
        <div id="calculator-keyboard">
          <div class="buttons">7</div>
          <div class="buttons">8</div>
          <div class="buttons">9</div>
          <div class="buttons">+</div>
          <div class="buttons">/</div>
          <div class="buttons">4</div>
          <div class="buttons">5</div>
          <div class="buttons">6</div>
          <div class="buttons">-</div>
          <div class="buttons">*</div>
          <div class="buttons">1</div>
          <div class="buttons">2</div>
          <div class="buttons">3</div>
          <div class="buttons">=</div>
          <div class="buttons">%</div>
          <div class="buttons">.</div>
          <div class="buttons">0</div>
          <div class="text-key buttons">exp</div>
          <div class="text-key buttons">del</div>
          <div class="buttons">C</div>
        </div>
      </div>
    </div>

    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
